<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Style.css">
    <title>Crear Personaje</title>
</head>
<body>
    <p><a href="Index.html">Volver</a></p>
    <h1 id="titulo-Crea">CREA TU PERSONAJE</h1>
    <form id="formulario">
        <div>
            <select id="creador" name="creador">
                <option value="predeterminado">Elige una raza...</option>
                <option value="humano">⚔️Humano</option>
                <option value="orco">🪓Orco</option>
                <option value="mago">🔮Mago</option>
                <option value="enano">⚒️Enano</option>
                <option value="elfo">🏹Elfo</option>
            </select>
            <div>
                <img id="imagen-elegir" src="./Logo_videojuego.png" alt="Imagen para elegir Personaje">
            </div>
            <div>
        </div>
            <label>Nombre: <input type="text" name="nombre" id="nombre-Formulario"></label>
        </div>
        <h2>Elige tu arma inicial</h2>
        <div id="elegir-arma">
            <div class="div-armas" id="arma1">
                <h3>Arma 1</h3>
                <img src="./Imagenes/humanos/hoja_destino.png" alt="Imagen arma 1 básica">
                <p>Hoja del Destino Dorado👑⚔️</p>
                <p>DESCRIPCIÓN <br><br>Una hoja heredada del mismísimo rey Arturo</p>
                <p>NIVEL 1</p>
            </div>
            <div class="div-armas" id="arma2">
                <h3>Arma 2</h3>
                <img src="./Imagenes/humanos/martillo_paladin.png" alt="Imagen arma 1 básica">
                <p>Martillo del Paladín Eterno⚖️🔨</p>
                <p>DESCRIPCIÓN <br><br>Un arma pesada utilizada por los caballeros de la justicia</p>
                <p>NIVEL 1</p>
            </div>
        </div>
        <div>
            <button type="submit">Crear Personaje</button>
            <button type="reset">Reiniciar</button>
        </div>
    </form>
    <canvas class="canvas" id="backgroundCanvas"></canvas>
    <script src="Clases/FondoAnimado.js"></script>
    <script type="module" src="./Clases/CreadorPersonaje.js"></script>
</body>
</html>
