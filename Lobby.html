<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lobby</title>
    <link rel="stylesheet" href="Estilos/Lobby.css">
    <link rel="icon" type="image/x-icon" href="./Imagenes/favicon.png">
</head>
<body>
    <button id="silenciar-botones"><img src="./Imagenes/botones_sonidos/play.svg" id="imagen-silenciar"></button>
    <button id="boton-musica"><img src="./Imagenes/botones_sonidos/pause.svg" id="imagen-musica"></button>
    <div class="topLobby">
        <div class="imagenLobby">
            <img class="tamanioImagen" id="imagen" src="">
        </div>
        <div class="conjuntoEstadisticasLobby">
            <p>ESTADÍSTICAS</p>
            <div class="estadisticasLobby">
                <p>VIDA:<span id="spanVidaActual"></span><progress value="" max="" id="barra-vida"></progress><span id="spanVidaMax"> </span></p>
                <p>MANA: <span id="spanManaActual"></span><progress value="" max="" id="barra-mana"></progress><span id="spanManaMax"></span></p>
                <p><span id="spanDanio"></span><progress value="" max="" id="barra-danio"></progress><span id="total-danio"></span></p>
                <p>DEFENSA: <progress value="" max="" id="barra-armadura"></progress><span id="spanArmadura">  </span></p>
                <p>RESISTENCIA MÁGICA: <progress value="" max="" id="barra-resistencia"></progress><span id="spanResistenciaMagica"> </span></p>
            </div>
        </div>
        <div class="opcionesLobby">
            <p><a class="botonLobby" href="Tienda.html">Tienda</a></p>
            <p><a class="botonLobby" href="Inventario.html">Inventario</a></p>
            <p><a class="botonLobby" id="combate" href="Arena.html">Combate</a></p>
        </div>
    </div>
    <div class="caracteristicasLobby">
        <p>NOMBRE: <span id="spanNombre"></span></p>
        <p>RAZA: <span id="spanRaza"></span></p>
        <p>NIVEL<span id="spanNivel"></span></p>
        <p>EXPERIENCIA: <span id="spanExperiencia"> </span><progress id="barra-experiencia" value="" max=""></progress><span id="spanExpMax"></span></p>
        <p>ORO: <span id="spanOro"></span></p>
    </div>
    <p><a class="botonVolverLobby" href="Index.html">Volver</a></p>
    <audio id="sonido-general"><source src="./Sonidos/botonesGeneral.mp3" type="audio/mp3"></audio>
    <audio id="audio-musica" autoplay loop muted><source src="./Sonidos/prueba_inicio2.mp3" type="audio/mp3"></audio>
    <canvas class="canvas" id="backgroundCanvas"></canvas>
    <script type="module" src="Clases/Lobby.js"></script>
    <script type="module" src="Clases/FondoAnimado.js"></script>
    <script type="module" src="Clases/CrearEnemigo.js"></script>
    <script type="module" src="./Clases/Cursor.js"></script>
    <script src="./Clases/Sonido.js"></script>
</body>
</html>
