<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena de Combate</title>
    <link rel="stylesheet" href="./Estilos/Arena.css">
    <link rel="icon" type="image/x-icon" href="./Imagenes/favicon.png">
</head>
<body>
    <button id="silenciar-botones"><img src="./Imagenes/botones_sonidos/play.svg" id="imagen-silenciar"></button>
    <button id="boton-musica"><img src="./Imagenes/botones_sonidos/pause.svg" id="imagen-musica"></button>
    <div class="arenaElementos">
        <div class="arenaImagenes">
            <img class="imagenPersonaje" id="imagenPersonaje" src=""></img>
        </div>
        <div class="arenaImagenes">
            <img class="imagenEnemigo" id="imagenEnemigo" src=""></img>
        </div>
    </div>
    <div class="arenaElementos">
        <div>
            <p class="arenaNombres">NOMBRE<span id="nombreAliado"></span></p>
        </div>
        <div>
            <p class="arenaNombres">NOMBRE<span id="nombreEnemigo"></span></p>
        </div>
    </div>
    <div class="arenaElementos">
        <div class="arenaNiveles">
            <p>NIVEL<span id="nivelAliado"></span></p>
        </div>
        <div class="arenaNiveles">
            <p>NIVEL<span id="nivelEnemigo"></span></p>
        </div>
    </div>
    <div class="arenaElementos">
        <div class="arenaVidas">
            <p>VIDA<span id="vidaActualAliado"> </span><progress value=""  max="" id="personajeBarraVida"></progress><span id="spanPersonajeVidaMax"></span></p>
        </div>
        <div class="arenaVidas">
            <p>VIDA<span id="vidaActualEnemigo"> </span><progress value=""  max="" id="enemigoBarraVida"></progress><span id="spanEnemigoVidaMax"></span></p>
        </div>
    </div>
    <div class="arenaElementos">
        <div class="arenaMana">
            <p>MAN√Å<span id="manaActualAliado"> </span><progress value="" max="" id="personajeBarraMana"></progress><span id="spanPersonajeManaMax"></span></p>
        </div>
        <div class="arenaVidas">
            <p><span id="vidaEnemigo"></span></p>
        </div>
    </div>
    <div class="botonesArena">
        <button class="botonesArena" id="botonAtacar" >Atacar</button>
        <button class="botonesArena" id="botonDefender" >Defender</button>
        <button class="botonesArena" id="botonCritico" >Golpe critico</button>
        <button class="botonesArena" id="botonPocion" >Pocion</button>  
        <div class="tiposPocionesOculto" id="divPociones">
            <button><img class="botonesPociones beber" id="botonPocionSaludPequenha" src="Imagenes/Protecciones_Pociones/Pocion_Salud_Pequenha.png" alt=""></button>
            <button><img class="botonesPociones beber" id="botonPocionSaludMediana" src="Imagenes/Protecciones_Pociones/Pocion_Salud_Mediana.png" alt=""></button>
            <button><img class="botonesPociones beber" id="botonPocionSaludGrande" src="Imagenes/Protecciones_Pociones/Pocion_Salud_Grande.png" alt=""></button>
            <button><img class="botonesPociones beber" id="botonPocionSaludMilagrosa" src="Imagenes/Protecciones_Pociones/Pocion_Milagrosa.png" alt=""></button>
            <button><img class="botonesPociones beber" id="botonPocionManaPequenha" src="Imagenes/Protecciones_Pociones/Pocion_Mana_Pequenha.png" alt=""></button>
            <button><img class="botonesPociones beber" id="botonPocionManaMediana" src="Imagenes/Protecciones_Pociones/Pocion_Mana_Mediana.png" alt=""></button>
            <button><img class="botonesPociones beber" id="botonPocionManaGrande" src="Imagenes/Protecciones_Pociones/Pocion_Mana_Grande.png" alt=""></button>
            <button><img class="botonesPociones beber" id="botonPocionManaDivina" src="Imagenes/Protecciones_Pociones/Pocion_Mana_Divina.png" alt=""></button>
        </div>
        <a href="Lobby.html" ><button class="botonesArena" id="botonHuir">Huir</button></a>
        
        
        </div>
    <div class="finPartida">
        <img class="victoria" id="victoria" src="Imagenes/Ganar.png">
        <img class="derrota" id="derrota" src="Imagenes/Perder.png">
        <a class="botonFinPartida" id="botonFinPartida" href="Lobby.html">Volver</a>
    </div>
    <audio id="sonido-ataque"><source src="./Sonidos/ataque.mp3" type="audio/mp3"></audio>
    <audio id="sonido-beber"><source src="./Sonidos/Inventario/beber.mp3" type="audio/mp3"></audio>
    <audio id="sonido-general"><source src="./Sonidos/botonesGeneral.mp3" type="audio/mp3"></audio>
    <audio id="audio-musica"><source src="./Sonidos/combate1.mp3" type="audio/mp3"></audio>
    <canvas class="canvas" id="backgroundCanvas"></canvas>
    <script src="./Clases/FondoAnimado.js"></script>
    <script type="module" src="Clases/Combate.js" ></script>
    <script type="module" src="./Clases/Cursor.js"></script>
    <script src="./Clases/Sonido.js"></script>
</body>
</html>
